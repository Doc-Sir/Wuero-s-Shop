<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wuero's Market</title>
  <style type="text/css">
    /* CSS styles omitted for brevity */
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>Wuero's Market</h1>
      <p>DM Wuero on Discord to inquire about purchases.</p>
    </div>
    <div class="items">
      <div class="item">
        <img src="images/skin_walker_bone.webp" alt="Skin-walker Bone">
        <h3>Skin-walker Bone</h3>
        <div class="quantity" id="skinWalkerBone">Quantity: 3</div>
        <input type="number" class="quantity-input" id="quantitySkinWalkerBone" placeholder="Enter new quantity">
      </div>
      <div class="item">
        <img src="images/skin_walker_jaw.webp" alt="Skin-walker Jaw">
        <h3>Skin-walker Jaw</h3>
        <div class="quantity" id="skinWalkerJaw">Quantity: 2</div>
        <input type="number" class="quantity-input" id="quantitySkinWalkerJaw" placeholder="Enter new quantity">
      </div>
      <div class="item">
        <img src="images/windigo_ribs.webp" alt="Windigo Ribs">
        <h3>Windigo Ribs</h3>
        <div class="quantity" id="windigoRibs">Quantity: 3</div>
        <input type="number" class="quantity-input" id="quantityWindigoRibs" placeholder="Enter new quantity">
      </div>
      <div class="item">
        <img src="images/trumpet.webp" alt="Trumpet">
        <h3>Trumpet</h3>
        <div class="quantity" id="trumpet">Quantity: 1</div>
        <input type="number" class="quantity-input" id="quantityTrumpet" placeholder="Enter new quantity">
      </div>
      <div class="item">
        <img src="images/occult_sawed.webp" alt="Occult Sawed-off">
        <h3>Occult Sawed-off</h3>
        <div class="quantity" id="occultSawedOff">Quantity: 1</div>
        <input type="number" class="quantity-input" id="quantityOccultSawedOff" placeholder="Enter new quantity">
      </div>
    </div>
    <div class="password-input">
      <input type="password" id="password" placeholder="Enter password">
      <button onclick="authenticate()">Submit</button>
    </div>
    <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
  </div>

  <script>
    const password = "password123";
    let authenticated = false;

    function authenticate() {
      const passwordInput = document.getElementById("password");
      const passwordValue = passwordInput.value.trim();

      if (passwordValue === password) {
        authenticated = true;
        alert("Authentication successful!");
        passwordInput.value = "";
        passwordInput.disabled = true;

        const quantityInputs = document.querySelectorAll(".quantity-input");
        const passwordInputContainer = document.querySelector(".password-input");

        quantityInputs.forEach((input) => {
          input.style.display = "block";
        });

        passwordInputContainer.style.display = "none";
      } else {
        alert("Incorrect password");
        passwordInput.value = "";
      }
    }

    function changeQuantity(id) {
      if (authenticated) {
        const quantityInput = document.getElementById(`quantity${id}`);
        const quantityValue = parseInt(quantityInput.value.trim());
        const quantityElement = document.getElementById(id);
        const quantity = quantityValue || 0;

        quantityElement.textContent = `Quantity: ${quantity}`;

        alert("Quantity updated successfully!");
        quantityInput.value = "";
      } else {
        alert("Please authenticate first!");
      }
    }

    function toggleDarkMode() {
      const body = document.body;
      body.classList.toggle("dark-mode");
    }
  </script>
</body>

</html>
