<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wuero's Market</title>
  <style type="text/css">
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f1f1f1;
}

.container {
  max-width: 800px;
  margin: 0 auto;
  padding: 20px;
}

.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 20px;
}

.items {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  grid-gap: 20px;
}

.item {
  background-color: #fff;
  padding: 20px;
  border-radius: 5px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  text-align: center;
}

.item img {
  max-width: 100%;
  height: auto;
  margin-bottom: 10px;
}

.item h3 {
  margin: 0;
}

.quantity {
  margin-top: 10px;
}

.dark-mode {
  background-color: #333;
  color: #fff;
}

.slide-animation {
  animation: slide 0.5s;
}

@keyframes slide {
  from {
    transform: translateX(100%);
  }
  to {
    transform: translateX(0);
  }
}


  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>Wuero's Market</h1>
      <p>DM Wuero on Discord to inquire about purchases.</p>
    <body>
  <div class="items">
    <div class="item">
      <img src="images/skin_walker_bone.webp" alt="Skin-walker Bone">
      <h3>Skin-walker Bone</h3>
      <div class="quantity" id="skinWalkerBone">Quantity: 3</div>
      <input type="number" class="quantity-input" id="quantitySkinWalkerBone" placeholder="Enter new quantity" style="display: none;">
      <button onclick="changeQuantity('skinWalkerBone')" style="display: none;">Change Quantity</button>
    </div>
    <div class="item">
      <img src="images/skin_walker_jaw.webp" alt="Skin-walker Jaw">
      <h3>Skin-walker Jaw</h3>
      <div class="quantity" id="skinWalkerJaw">Quantity: 2</div>
      <input type="number" class="quantity-input" id="quantitySkinWalkerJaw" placeholder="Enter new quantity" style="display: none;">
      <button onclick="changeQuantity('skinWalkerJaw')" style="display: none;">Change Quantity</button>
    </div>
    <div class="item">
      <img src="images/windigo_ribs.webp" alt="Windigo Ribs">
      <h3>Windigo Ribs</h3>
      <div class="quantity" id="windigoRibs">Quantity: 3</div>
      <input type="number" class="quantity-input" id="quantityWindigoRibs" placeholder="Enter new quantity" style="display: none;">
      <button onclick="changeQuantity('windigoRibs')" style="display: none;">Change Quantity</button>
    </div>
    <div class="item">
      <img src="images/trumpet.webp" alt="Trumpet">
      <h3>Trumpet</h3>
      <div class="quantity" id="trumpet">Quantity: 1</div>
      <input type="number" class="quantity-input" id="quantityTrumpet" placeholder="Enter new quantity" style="display: none;">
      <button onclick="changeQuantity('trumpet')" style="display: none;">Change Quantity</button>
    </div>
    <div class="item">
      <img src="images/occult_sawed.webp" alt="Occult Sawed-off">
      <h3>Occult Sawed-off</h3>
      <div class="quantity" id="occultSawedOff">Quantity: 1</div>
      <input type="number" class="quantity-input" id="quantityOccultSawedOff" placeholder="Enter new quantity" style="display: none;">
      <button onclick="changeQuantity('occultSawedOff')" style="display: none;">Change Quantity</button>
    </div>
  </div>
    <div class="password-input">
      <input type="password" id="password" placeholder="Enter password">
      <button onclick="authenticate()">Submit</button>
    </div>
  </div>

  <script>
    const password = "password123";
    let authenticated = false;

    function authenticate() {
      const passwordInput = document.getElementById("password");
      const passwordValue = passwordInput.value.trim();

      if (passwordValue === password) {
        authenticated = true;
        alert("Authentication successful!");
        passwordInput.value = "";
        passwordInput.disabled = true;
      }
    function changeQuantity(id) {
      if (authenticated) {
        const quantityInput = document.getElementById(`quantity${id}`);
        const quantityElement = document.getElementById(id);
        const quantityValue = parseInt(quantityInput.value.trim());
        const newQuantity = isNaN(quantityValue) ? 0 : quantityValue;

        quantityElement.textContent = `Quantity: ${newQuantity}`;
        quantityInput.value = "";

        alert("Quantity updated successfully!");
        updateTopQuantity(id); // Call the function to update the text above
      } else {
        alert("Please authenticate first!");
      }
    }

    function updateTopQuantity(id) {
      const quantityInput = document.getElementById(`quantity${id}`);
      const quantityElement = document.getElementById(id);
      const topQuantityElement = document.getElementById(`quantity${id}Top`);

      topQuantityElement.textContent = `Quantity: ${quantityElement.textContent.split(":")[1].trim()}`;
    }
  </script>
</body>

</html>
